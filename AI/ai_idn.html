<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asisten AI IDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- Hanya gunakan satu jQuery, preferensi versi terbaru -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="AI_IDN.js" defer></script>
    <style>
        /* Menghilangkan scrollbar default untuk tampilan yang lebih bersih */
        #chatBox::-webkit-scrollbar {
            width: 0px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="w-full bg-white shadow-md py-3 px-6 md:px-12 flex justify-between items-center">
        <div class="logo">
            <img src="../images/logo_idn.png" alt="Logo IDN" class="h-12" />
        </div>
        <nav>
            <a href="home_page/index.html" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors">
                Kembali ke Home
            </a>
        </nav>
    </header>

    <section class="w-full min-h-[calc(100vh-150px)] flex flex-col justify-center items-center p-4">
        
        <div class="w-full max-w-3xl bg-white/80 rounded-2xl shadow-xl overflow-hidden border-4 border-blue-800">
            
            <div id="chatBox" class="h-[500px] overflow-y-auto p-6 flex flex-col space-y-4">
                </div>
            
            <form id="chatForm" class="flex p-4 bg-gray-200 border-t-2 border-blue-800">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Tanyakan sesuatu tentang IDN Boarding School..."
                    class="flex-grow p-3 bg-white rounded-l-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
                    autocomplete="off"
                />
                <button type="submit" class="px-6 py-3 bg-blue-700 text-white font-bold rounded-r-full hover:bg-blue-800 transition-colors duration-300">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>

        <p class="mt-6 text-sm text-gray-600 font-semibold">
            Powered by <span class="text-blue-700">Google Gemini</span>
        </p>
    </section>

</body>
</html>
